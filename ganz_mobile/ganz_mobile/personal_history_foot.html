            -webkit-line-clamp: 2;

            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
        }

        .list_item_one > div > span {

            font-size: 0.22rem;
            line-height: 0.4rem;
